<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Course Enrollment</h1>

    <div class="container">
        <h2>Add Student</h2>
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="email" id="studentEmail" placeholder="Student Email">
        <button onclick="addStudent()">Add Student</button>
        <img id="studentOutput" src="" alt="Student Response">
    </div>

    <div class="container">
        <h2>Add Course</h2>
        <input type="text" id="courseName" placeholder="Course Name">
        <input type="text" id="courseCode" placeholder="Course Code">
        <button onclick="addCourse()">Add Course</button>
        <img id="courseOutput" src="" alt="Course Response">
    </div>

    <div class="container">
        <h2>Enroll Student</h2>
        <input type="number" id="studentId" placeholder="Student ID">
        <input type="number" id="courseId" placeholder="Course ID">
        <button onclick="enrollStudent()">Enroll</button>
        <img id="enrollOutput" src="" alt="Enrollment Response">
    </div>

    <script src="script.js"></script>
</body>
</html>
